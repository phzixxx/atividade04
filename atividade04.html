<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Notas</title>
</head>
<body>
    <h1>Verificação de Notas</h1>

    <label for="nota1">Nota da primeira avaliação:</label>
    <input type="number" id="nota1" step="0.01"><br>

    <label for="nota2">Nota da segunda avaliação:</label>
    <input type="number" id="nota2" step="0.01"><br>

    <button onclick="verificarNotas()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarNotas() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            
            if (isNaN(nota1) || isNaN(nota2) || nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10) {
                document.getElementById("resultado").innerText = "As notas inseridas são inválidas.";
            } else {
                var media = (nota1 + nota2) / 2;
                if (media >= 6) {
                    document.getElementById("resultado").innerText = "O estudante passou na disciplina com média " + media.toFixed(2) + ".";
                } else {
                    document.getElementById("resultado").innerText = "O estudante reprovou na disciplina com média " + media.toFixed(2) + ".";
                }
            }
        }
    </script>
</body>
